# https://taskfile.dev

version: "3"

vars:
  DOCKER_REPO: docker.io/fl64
  DOCKER_IMAGE_NAME: ubuntu-2204
  DOCKER_IMAGE_TAG: xfce
  DOCKER_IMAGE: "{{.DOCKER_REPO}}/{{.DOCKER_IMAGE_NAME}}:{{.DOCKER_IMAGE_TAG}}"

tasks:
  build:
    cmds:
      - docker build -t {{.DOCKER_IMAGE}} .

  push:
    deps:
      - build
    cmds:
      - docker push {{.DOCKER_IMAGE}}
